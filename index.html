<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
</head>
<body>  
     <!-- nav bar start -->
    <nav class="navbar navbar-expand-lg navbar-expand-md navbar-bg fixed-top bg-light">
       <div class="container">
        <button
        class="navbar-toggler me-2 d-md-none"
        data-bs-toggle="collapse"
        data-bs-target="#mynav"
        type="button" 
      >
        <i class="fas fa-bars"></i>
      </button>
      <a href="/index.html" class="navbar-brand mx-2">
        Ecommerce
        </a>
        <button class="navbar-toggler ml-auto" type="button"data-bs-toggle="collapse" data-bs-target="#hidden-bar" aria-controls="hidden-bar" aria-expanded="false" aria-label="Toggle navigation" id="hidden-bar-button">
          <img src="https://ayrov.github.io/Online-Store-Website-Demo/images/search.svg">
        </button>
        <div class="collapse navbar-collapse  input-group d-none d-md-block d-lg-block d-xl-block"  style="width: 300rem; margin-left: 7rem;">
          <input class="form-control" type="search" placeholder="Search" aria-label="Search" id="searchbarOne" onkeyup="suggestProducts(searchbarOne)">
          <div class="suggest"></div>
          <div class="input-group-append">
            <button class="btn btn-secondary" type="button" id="searchbarButton" onclick="searchbar('searchbarOne')">

              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
              </svg>
            </button>
          </div>
          </div>
         

          <div class="navbar-collapse input-group d-md-none collapse" id="hidden-bar" style="margin: 0 32px; margin-top:12px">
            <input class="form-control d-md-none" type="search" aria-label="Search" placeholder="Search Products" id="searchbarTwo" onkeyup="suggestProducts(searchbarTwo)">
            <div class="suggest"></div>
            <div class="input-group-append d-md-none">
              <button class="btn btn-secondary d-md-none" type="button" onclick="searchbar('searchbarTwo')"> 
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
              <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
            </svg>
              </button>
            </div>
          </div>



          <div class="navbar-collapse input-group d-md-none collapse" id="mynav">
            <ul class="navbar-nav mr-auto d-md-none" id="category-list">
              <li class="nav-item active">
                <a class="nav-link" href="#" >Shopping Cart</a>
              </li>
            </ul>
          </div>

          <a href="#" class="navbar-icon navbar-cart-icon" style="margin-left:-4rem;">
            <i class="fas fa-shopping-cart"></i>
            <div class="cart-items" id="cart-item"></div>
          </a>
       </div>
      </nav>
      <!-- nav end  -->
      <div class="container" id="product-container">
        <h3 class="title text-center" style="margin-top: 105px;">Random Products</h3>
        <div class="row mt-5 d-flex justify-content-center" id="show-products"></div></div>
      <div class="container" id="search-container"></div>
</body>
</html>
